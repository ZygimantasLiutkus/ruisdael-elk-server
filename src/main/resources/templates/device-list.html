<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Device Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <link href="css/device-list.css" rel="stylesheet">
        <script th:inline="javascript">
            var devices = /*[[${devices}]]*/ [];
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#2e3236" th:onload="createTable()">

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
              <div class="container-fluid">
                    <a class="navbar-brand" href="/overview" style="color: #6596E3">Ruisdael Monitoring</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#" style="color: #aec4e5">Device Overview</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">GitLab Issues</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">Alerts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">Disabled Monitoring</a>
                                </li>
                              </ul>
                    </div>
              </div>
        </nav>
        <div class="container">
            <div class="content">
                <h1 style="color: white; margin-top: 2%">Device List</h1>

                <div class="device-list">
                    <div class="filter">
                        <h3 style="color: white">Filters</h3>

                        <div class="filter-container">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="name-radio">
                                <label class="form-check-label" for="name-radio">
                                    Name
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="location-radio">
                                <label class="form-check-label" for="location-radio">
                                    Location
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="status-radio">
                                <label class="form-check-label" for="status-radio">
                                    Status
                                </label>
                            </div>
                        </div>



                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Additional Filters
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Lorem</a></li>
                                <li><a class="dropdown-item" href="#">Ipsum</a></li>
                                <li><a class="dropdown-item" href="#">Dolor</a></li>
                            </ul>
                        </div>

                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Filter" aria-label="Username" aria-describedby="addon-wrapping" disabled>
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>

                        <nav aria-label="Table navigation">
                            <ul class="pagination" id="table-navigation">
                                <li class="page-item"><a class="page-link" th:onclick="prevPage()">Previous</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(1)" style="color: #0a58ca; background-color: white">1</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(2)">2</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(3)">3</a></li>
                                <li class="page-item"><a class="page-link">...</a></li>
                                <li class="page-item" th:with="size=${devices.size()}">
                                    <a class="page-link" th:with="s=${(size+(size % 10))/10}" th:text="${s}" th:onclick="lastPage()"></a>
                                </li>
                                <li class="page-item"><a class="page-link" th:onclick="nextPage()">Next</a></li>
                            </ul>
                        </nav>

                    </div>

                    <table class="table table-dark" id="device-table">
                        <thead>
                        <tr>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'name\']])">Instrument Name</button></th>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'location\']])">Location</button></th>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'online\']])">Status</button></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <script>
                    var table = document.getElementById("device-table");
                    var isAsc = true;
                    var devicesPerPage = 10;
                    var currentPage = 1;

                    function sortCol(col) {

                        if (currentPage !== 1) {
                            changePage(1);
                        }

                        if (isAsc) {
                            if (col === "online") {
                                devices = devices.sort((a, b) => a["online"] - b["online"]);
                            } else {
                                devices = devices.sort((a, b) => a[col].localeCompare(b[col], undefined, {numeric: true}));
                            }
                        } else {
                            if (col === "online") {
                                devices = devices.sort((a, b) => b["online"] - a["online"]);
                            } else {
                                devices = devices.sort((a, b) => b[col].localeCompare(a[col], undefined, { numeric: true }));
                            }
                        }
                        isAsc = !isAsc

                        for (let i = 0; i < devices.length; i++) {
                            let device = devices[i];
                            let row = table.rows[i + 1];

                            row.cells[0].innerText = device.name;
                            row.cells[1].innerText = device.location;
                            row.cells[2].innerText = device.online ? "Online" : "Offline";

                            // In order to change the colors
                            if (device.online) {
                                row.cells[2].style.color = "#4eb940";
                            } else {
                                row.cells[2].style.color = "#ad2626";
                            }
                        }
                    }

                    function createTable() {
                        let start = devicesPerPage * (currentPage - 1);
                        let end = start + devicesPerPage;
                        let selectedDevices = devices.slice(start, end);

                        while (table.rows.length > 1) {
                            table.deleteRow(1);
                        }

                        for (let i = 0; i < selectedDevices.length; i++) {
                            let row = table.insertRow(table.rows.length);
                            let device = selectedDevices[i];
                            row.insertCell(0).innerHTML = `<td">`+ device.name +`</td>`;
                            row.insertCell(1).innerHTML = `<td>` + device.location + `</td>`;
                            let cell3 = row.insertCell(2);
                            cell3.innerText = device.online ? "Online" : "Offline";
                            if (device.online) {
                                cell3.style.color = "#4eb940";
                            } else {
                                cell3.style.color = "#ad2626";
                            }
                        }
                    }

                    function updatePaginate() {
                        let listItems = document.getElementsByClassName("page-link");
                        let currentItem = listItems.item(currentPage);
                        currentItem.style.backgroundColor = "white";
                        currentItem.style.color = "#0a58ca";

                        for (let i = 1; i < listItems.length - 1; i++) {
                            if (i === currentPage) {
                                continue;
                            } else {
                                listItems.item(i).style.backgroundColor = "transparent";
                                listItems.item(i).style.color = "white";
                            }
                        }

                    }

                    function changePage(num) {
                        currentPage = num;
                        createTable();
                        updatePaginate();
                    }

                    function prevPage() {
                        if (currentPage > 1) {
                            changePage(--currentPage);
                        }
                    }

                    function nextPage() {
                        if (currentPage < (devices.length / devicesPerPage)) {
                            changePage(++currentPage);
                        }
                    }

                    function lastPage() {
                        currentPage = Math.ceil(devices.length / devicesPerPage)
                        changePage(currentPage)
                    }

                </script>

            </div>
        </div>
    </body>
</html>
