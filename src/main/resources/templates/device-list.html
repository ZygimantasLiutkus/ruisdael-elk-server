<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Device Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <link href="css/device-list.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#2e3236">

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
              <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="color: #6596E3">Ruisdael Monitoring</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#" style="color: #aec4e5">Device Overview</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">GitLab Issues</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">Alerts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">Disabled Monitoring</a>
                                </li>
                              </ul>
                    </div>
              </div>
        </nav>
        <div class="container">
            <div class="content">
                <h1 style="color: white; margin-top: 2%"> Device List </h1>

                <div class="device-list">
                    <div class="filter">
                        <h3 style="color: white">Filters</h3>

                        <div class="filter-container">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="name-radio">
                                <label class="form-check-label" for="name-radio">
                                    Name
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="location-radio">
                                <label class="form-check-label" for="location-radio">
                                    Location
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="status-radio">
                                <label class="form-check-label" for="status-radio">
                                    Status
                                </label>
                            </div>
                        </div>



                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Additional Filters
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Lorem</a></li>
                                <li><a class="dropdown-item" href="#">Ipsum</a></li>
                                <li><a class="dropdown-item" href="#">Dolor</a></li>
                            </ul>
                        </div>

                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Filter" aria-label="Username" aria-describedby="addon-wrapping" disabled>
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>

                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th>Instrument Name</th>
                            <th>Location</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- The table rows should link to the device overview page -->
                        <tr th:each="device : ${devices}">
                            <td th:text="${device.getName()}"></td>
                            <td th:text="${device.getLocation()}"></td>
                            <td th:if="${device.isOnline()}" style="color:#4eb940">Online</td>
                            <td th:unless="${device.isOnline()}" style="color:#ad2626">Offline</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
