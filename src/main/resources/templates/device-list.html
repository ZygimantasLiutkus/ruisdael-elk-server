<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Device Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <link href="css/device-list.css" rel="stylesheet">
        <script th:inline="javascript">
            const devices = /*[[${devices}]]*/ [];
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#2e3236" th:onload="createTable()">

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
              <div class="container-fluid">
                    <a class="navbar-brand" href="/overview" style="color: #6596E3">Ruisdael Monitoring</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#" style="color: #aec4e5">Device Overview</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">GitLab Issues</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">Alerts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" style="color: #aec4e5">Disabled Monitoring</a>
                                </li>
                              </ul>
                    </div>
              </div>
        </nav>
        <div class="container">
            <div class="content">
                <h1 style="color: white; margin-top: 2%">Device List</h1>

                <div class="device-list">
                    <div class="filter">
                        <h3 style="color: white">Filters</h3>

                        <div class="filter-container">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="name-radio" value="name">
                                <label class="form-check-label" for="name-radio">Name</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="location-radio" value="location">
                                <label class="form-check-label" for="location-radio">Location</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="online-radio" value="true">
                                <label class="form-check-label" for="online-radio">Online</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="offline-radio" value="false">
                                <label class="form-check-label" for="offline-radio">Offline</label>
                            </div>
                        </div>

                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Additional Filters
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Lorem</a></li>
                                <li><a class="dropdown-item" href="#">Ipsum</a></li>
                                <li><a class="dropdown-item" href="#">Dolor</a></li>
                            </ul>
                        </div>

                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" id="search-tag" placeholder="Filter" aria-label="search-tag">
                            <button class="btn btn-outline-secondary" type="button" th:onclick="search()">Search</button>
                        </div>

                        <div id="reset-table">
                            <button class="btn btn-outline-secondary" type="button" th:onclick="createTable()">Reset Table</button>
                        </div>

                        <nav aria-label="Table navigation">
                            <ul class="pagination" id="table-navigation">
                                <li class="page-item"><a class="page-link" th:onclick="prevPage()">Previous</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(1)" style="color: #0a58ca; background-color: white">1</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(2)">2</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(3)">3</a></li>
                                <li class="page-item"><a class="page-link">...</a></li>
                                <li class="page-item" th:with="size=${devices.size()}">
                                    <a class="page-link" th:with="s=${(size+(size % 10))/10}" th:text="${s}" th:onclick="lastPage()"></a>
                                </li>
                                <li class="page-item"><a class="page-link" th:onclick="nextPage()">Next</a></li>
                            </ul>
                        </nav>

                    </div>

                    <table class="table table-dark" id="device-table">
                        <thead>
                        <tr>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'name\']])">Instrument Name</button></th>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'location\']])">Location</button></th>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'online\']])">Status</button></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <script>
                    var table = document.getElementById("device-table");
                    var isAsc = true;
                    var devicesPerPage = 10;
                    var currentPage = 1;
                    var isSorting = false;

                    function sortCol(col) {

                        if (currentPage !== 1) {
                            changePage(1);
                        }
                        let deviceList = devices;

                        if (isSorting) {
                            deviceList = [];
                            for (let i = 1; i < table.rows.length; i++) {
                                let row = table.rows[i];
                                deviceList.push({
                                    "name": row.cells[0].innerText,
                                    "location": row.cells[1].innerText,
                                    "online": row.cells[2].innerText === "Online"
                                });
                            }
                        }

                        if (isAsc) {
                            if (col === "online") {
                                deviceList.sort((a, b) => a["online"] - b["online"]);
                            } else {
                                deviceList.sort((a, b) => a[col].localeCompare(b[col], undefined, {numeric: true}));
                            }
                        } else {
                            if (col === "online") {
                                deviceList.sort((a, b) => b["online"] - a["online"]);
                            } else {
                                deviceList.sort((a, b) => b[col].localeCompare(a[col], undefined, { numeric: true }));
                            }
                        }
                        isAsc = !isAsc

                        for (let i = 0; i < deviceList.length; i++) {
                            let device = deviceList[i];
                            let row = table.rows[i + 1];

                            row.cells[0].innerText = device.name;
                            row.cells[1].innerText = device.location;
                            row.cells[2].innerText = device.online ? "Online" : "Offline";

                            // In order to change the colors
                            if (device.online) {
                                row.cells[2].style.color = "#4eb940";
                            } else {
                                row.cells[2].style.color = "#ad2626";
                            }
                        }
                    }

                    function createTable(devs) {
                        let deviceList = (devs != null) ? devs : devices;
                        let start = devicesPerPage * (currentPage - 1);
                        let end = start + devicesPerPage;
                        let selectedDevices = deviceList.slice(start, end);

                        while (table.rows.length > 1) {
                            table.deleteRow(1);
                        }

                        for (let i = 0; i < selectedDevices.length; i++) {
                            let row = table.insertRow(table.rows.length);
                            let device = selectedDevices[i];
                            row.insertCell(0).innerHTML = `<td">`+ device.name +`</td>`;
                            row.insertCell(1).innerHTML = `<td>` + device.location + `</td>`;
                            let cell3 = row.insertCell(2);
                            cell3.innerText = device.online ? "Online" : "Offline";
                            if (device.online) {
                                cell3.style.color = "#4eb940";
                            } else {
                                cell3.style.color = "#ad2626";
                            }
                        }
                    }

                    // Requires further integration with the pagination, for now if we want to view all the found
                    // elements on page 2, it resets the table and displays all the devices.
                    function search() {
                        let radioButtons = document.getElementsByClassName("form-check-input");
                        let tag = document.getElementById("search-tag").value.trim().toLowerCase();
                        let found = [];
                        let filter = ""
                        let checked = false;
                        isSorting = true;

                        if (radioButtons.item(2).checked) {
                            tag = "true";
                            filter = "online";
                        } else if (radioButtons.item(3).checked) {
                            tag = "false";
                            filter = "online";
                        } else if (tag === "") {
                            isSorting = false;
                            createTable();
                            return;
                        } else {
                            for (let i = 0; i < radioButtons.length - 2; i++) {
                                let radioButton = radioButtons.item(i);
                                if (radioButton.checked) {
                                    filter = radioButton.value;
                                    checked = true;
                                    break;
                                }
                            }
                            if (!checked) {
                                isSorting = false;
                                return;
                            }
                        }

                        for (let i = 0; i < devices.length; i++) {
                            let deviceTag = devices[i][filter].toString().toLowerCase();
                            if (deviceTag.startsWith(tag)) {
                                found.push(devices[i]);
                            }
                        }

                        createTable(found)
                    }

                    function updatePaginate() {
                        let listItems = document.getElementsByClassName("page-link");
                        let currentItem = listItems.item(currentPage);
                        currentItem.style.backgroundColor = "white";
                        currentItem.style.color = "#0a58ca";

                        for (let i = 1; i < listItems.length - 1; i++) {
                            if (i !== currentPage) {
                                listItems.item(i).style.backgroundColor = "transparent";
                                listItems.item(i).style.color = "white";
                            }
                        }

                    }

                    function changePage(num) {
                        currentPage = num;
                        createTable();
                        updatePaginate();
                    }

                    function prevPage() {
                        if (currentPage > 1) {
                            changePage(--currentPage);
                        }
                    }

                    function nextPage() {
                        if (currentPage < Math.ceil(devices.length / devicesPerPage)) {
                            changePage(++currentPage);
                        }
                    }

                    function lastPage() {
                        currentPage = Math.ceil(devices.length / devicesPerPage);
                        changePage(currentPage)
                    }

                </script>

            </div>
        </div>
    </body>
</html>
