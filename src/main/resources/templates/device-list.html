<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Device Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <link href="css/device-list.css" rel="stylesheet">
        <script src="/js/table-script-devicelist.js" defer></script>
        <script th:inline="javascript">
            const devices = /*[[${devices}]]*/ [];
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#2e3236" th:onload="createTable()">

        <div th:insert="~{navbar :: navbar}">
        </div>

        <div class="container">
            <div class="content">
                <h1 style="color: white; margin-top: 2%">Device List</h1>

                <div class="device-list">
                    <div class="filter">
                        <h3 style="color: white">Filters</h3>

                        <div class="filter-container">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="name-radio" value="name">
                                <label class="form-check-label" for="name-radio">Name</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="location-radio" value="location">
                                <label class="form-check-label" for="location-radio">Location</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="online-radio" value="true">
                                <label class="form-check-label" for="online-radio">Online</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="offline-radio" value="false">
                                <label class="form-check-label" for="offline-radio">Offline</label>
                            </div>
                        </div>

                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Additional Filters
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Lorem</a></li>
                                <li><a class="dropdown-item" href="#">Ipsum</a></li>
                                <li><a class="dropdown-item" href="#">Dolor</a></li>
                            </ul>
                        </div>

                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" id="search-tag" placeholder="Filter" aria-label="search-tag">
                            <button class="btn btn-outline-secondary" type="button" th:onclick="search()">Search</button>
                        </div>

                        <div id="reset-table">
                            <button class="btn btn-outline-secondary" type="button" th:onclick="createTable()">Reset Table</button>
                        </div>

                        <nav aria-label="Table navigation">
                            <ul class="pagination" id="table-navigation">
                                <li class="page-item"><a class="page-link" th:onclick="prevPage()">Previous</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(1)" style="color: #0a58ca; background-color: white">1</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(2)">2</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(3)">3</a></li>
                                <li class="page-item"><a class="page-link">...</a></li>
                                <li class="page-item" th:with="size=${devices.size()}">
                                    <a class="page-link" th:with="s=${(size+(size % 10))/10}" th:text="${s}" th:onclick="lastPage()"></a>
                                </li>
                                <li class="page-item"><a class="page-link" th:onclick="nextPage()">Next</a></li>
                            </ul>
                        </nav>

                    </div>

                    <table class="table table-dark" id="device-table">
                        <thead>
                        <tr>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'name\']])">Instrument Name</button></th>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'location\']])">Location</button></th>
                            <th><button type="button" class="btn btn-primary" th:onclick="sortCol([[\'online\']])">Status</button></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
