<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Device Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/overview.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#2e3236">
        <div th:insert="~{navbar :: navbar}">
        </div>
        <div class="container">
            <div class="overview">

                <h1 style="color: white;"> Device Status Overview </h1>

                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th>Instrument Name</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- The table rows should link to the device overview page -->
                    <tr th:each="device : ${devices}">
                        <td th:text="${device.getName()}"></td>
                        <td th:text="${device.getLocation()}"></td>
                        <td th:if="${device.isOnline()}" style="color:springgreen">Online</td>
                        <td th:unless="${device.isOnline()}" style="color:red">Offline</td>
                    </tr>
                    </tbody>
                </table>
                <!-- Line bellow inserted for testing ElasticsearchService and connection to Elasticsearch -->
                <h1 th:text="${hits}"></h1>
            </div>
        </div>

    </body>
</html>
