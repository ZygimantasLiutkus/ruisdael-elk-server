<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Pagination</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/pagination.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="page-container" id="page-container" th:fragment="pagination">
            <button class="btn btn-primary" id="btn-first-page" disabled>
                <i class="bi bi-chevron-double-left"></i>
            </button>
            <button class="btn btn-primary" id="btn-prev-page" disabled>
                <i class="bi bi-chevron-left"></i>
            </button>
            <div id="pagination"></div>
            <button class="btn btn-primary" id="btn-next-page">
                <i class="bi bi-chevron-right"></i>
            </button>
            <button class="btn btn-primary" id="btn-last-page">
                <i class="bi bi-chevron-double-right"></i>
            </button>
        </div>
    </body>
</html>
