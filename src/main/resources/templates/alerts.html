<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Alerts Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/alerts.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="css/navbar.css" rel="stylesheet">
    <script th:inline="javascript">
            let websocketDelay = /*[[${websocketDelay}]]*/ 60000;
            let alerts = /*[[${alerts}]]*/ [];
    </script>
    <script src="/js/alert-table.js" defer></script>
    <script src="/js/alerts.js" defer></script>
</head>

<body style="background-color:#2e3236">
<div class="main" >

    <div th:insert="~{navbar :: navbar}"></div>

    <div class="alerts" style="height: 90vh; overflow: scroll;">

        <div style="margin: 3% 0 1% 0;">
            <h1 style="text-align: center; color:whitesmoke;">Alerts</h3>
        </div>


        <table class="table table-dark" id="alerts-table" style="width: 80vw; margin-left: auto; margin-right: auto;">
            <thead>
                <tr>
                    <th>
                        Timestamp
                    </th>
                    
                    <th>
                        Device
                    </th>

                    <th>
                        Metric
                    </th>

                    <th>
                        From
                    </th>

                    <th>
                        To
                    </th>

                    <th>
                        <span>  
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-git" viewBox="0 0 16 16">
                            <path d="M15.698 7.287 8.712.302a1.03 1.03 0 0 0-1.457 0l-1.45 1.45 1.84 1.84a1.223 1.223 0 0 1 1.55 1.56l1.773 1.774a1.224 1.224 0 0 1 1.267 2.025 1.226 1.226 0 0 1-2.002-1.334L8.58 5.963v4.353a1.226 1.226 0 1 1-1.008-.036V5.887a1.226 1.226 0 0 1-.666-1.608L5.093 2.465l-4.79 4.79a1.03 1.03 0 0 0 0 1.457l6.986 6.986a1.03 1.03 0 0 0 1.457 0l6.953-6.953a1.031 1.031 0 0 0 0-1.457"/>
                            </svg>
                          </span>
                    </th>

                    
                </tr>
            </thead>

            <tbody id="alerts-table-body">
            </tbody>
        </table>

        

        

        

    </div>

</div>
</body>

</html>
