<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Device Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/overview.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <script src="/js/table-script.js" defer></script>
        <script th:inline="javascript">
            var devices = /*[[${devices}]]*/ [];
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="/js/map.js" defer></script>
    </head>
    <body style="background-color:#2e3236" th:onload="createTable()">

        <div th:insert="~{navbar :: navbar}">
        </div>

        <div class="container">
            <div class="overview">

                <h1 style="color: white;"> General Overview </h1>

                <!-- This is used for the grid of the node statuses -->
                <h2 style="color: white; margin-bottom: 1rem"> Device Statuses</h2>

                <!-- Used to represent the device grid -->
                <div class="status-container">
                    <div class="status-div-container" th:each="device : ${devices}">
                        <div class="status-div" th:title="${device.getName()}" th:if="${device.isOnline()}" style="background: #4eb940"><a class="status-div" href="#"></a></div>
                        <div class="status-div" th:title="${device.getName()}" th:unless="${device.isOnline()}" style="background: #ad2626"><a class="status-div" href="#"></a></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div id="map"></div>
                    </div>
                    <div class="col-8">
                        <h2 style="color: white">List of Devices</h2>

                        <!-- The table representing devices -->
                        <table class="table table-dark" id="device-table">
                            <thead>
                            <tr>
                                <th>
                                    <div class="select-metric">
                                        <div class="dropdown">
                                            <button id="metric-0" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">instrument.name</button>
                                            <ul class="dropdown-menu dropdown-scrollbar">
                                                <li th:each="metric : ${metrics}"><button class="dropdown-item" th:text="${metric}" th:onclick="setCol(0, [[${metric}]])"></button></li>
                                            </ul>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary" th:onclick="sortCol([[\'name\']])">^</button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="select-metric">
                                        <div class="dropdown">
                                            <button id="metric-1" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">location.coordinates</button>
                                            <ul class="dropdown-menu dropdown-scrollbar">
                                                <li th:each="metric : ${metrics}"><button class="dropdown-item" th:text="${metric}" th:onclick="setCol(1, [[${metric}]])"></button></li>
                                            </ul>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary" th:onclick="sortCol([[\'location\']])">^</button>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <div class="select-metric">
                                        <div class="dropdown">
                                            <button id="metric-2" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Status</button>
                                            <ul class="dropdown-menu dropdown-scrollbar">
                                                <li th:each="metric : ${metrics}"><button class="dropdown-item" th:text="${metric}" th:onclick="setCol(2, [[${metric}]])"></button></li>
                                            </ul>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary" th:onclick="sortCol([[\'online\']])">^</button>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <nav aria-label="Table navigation">
                            <ul class="pagination" id="table-navigation">
                                <li class="page-item"><a class="page-link" th:onclick="prevPage()">Previous</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(1)" style="color: #0a58ca; background-color: white">1</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(2)">2</a></li>
                                <li class="page-item"><a class="page-link" th:onclick="changePage(3)">3</a></li>
                                <li class="page-item"><a class="page-link">...</a></li>
                                <li class="page-item" th:with="size=${devices.size()}">
                                    <a class="page-link" th:with="s=${(size+(size % 10))/10}" th:text="${s}" th:onclick="lastPage()"></a>
                                </li>
                                <li class="page-item"><a class="page-link" th:onclick="nextPage()">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Used to separate the bottom of the page from the contents-->
        <div class="bottom-bar"> </div>
    </body>
</html>
