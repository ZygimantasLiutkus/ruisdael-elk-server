<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Device Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/overview.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#2e3236">

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: #6596E3">Ruisdael Monitoring</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/device-list" style="color: #aec4e5">Device Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: #aec4e5">GitLab Issues</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: #aec4e5">Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: #aec4e5">Disabled Monitoring</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="overview">

                <h1 style="color: white;"> General Overview </h1>

                <!-- This is used for the grid of the node statuses -->
                <h2 style="color: white; margin-bottom: 1rem"> Device Statuses</h2>

                <!-- The colors used are a bit too bright, also the design of this should be discussed with the client -->
                <div class="status-container">
                    <div class="status-div-container" th:each="device, iter : ${devices}">
                        <div class="status-div" th:title="${device.getName()}" th:if="${device.isOnline()}" style="background: #4eb940"><a class="status-div" href="#"></a></div>
                        <div class="status-div" th:title="${device.getName()}" th:unless="${device.isOnline()}" style="background: #ad2626"><a class="status-div" href="#"></a></div>
                    </div>
                </div>

                <h2 style="color: white"> Device List </h2>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th>Instrument Name</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- The table rows should link to the device overview page -->
                    <tr th:each="device : ${devices}">
                        <td th:text="${device.getName()}"></td>
                        <td th:text="${device.getLocation()}"></td>
                        <td th:if="${device.isOnline()}" style="color:#4eb940">Online</td>
                        <td th:unless="${device.isOnline()}" style="color:#ad2626">Offline</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
