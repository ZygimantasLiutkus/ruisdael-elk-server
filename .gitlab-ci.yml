image: eclipse-temurin:17.0.7_7-jdk

stages:
  - build
  - static-validation
  - test

variables:
  # Disable the Gradle daemon to ensure isolated runs of the CI pipeline.
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

build:
  stage: build
  needs: []
  script:
    - chmod +x ./gradlew
    - ./gradlew --build-cache :assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build/
      - .gradle/

checkstyle:
  stage: static-validation
  needs: [build]
  script: 
    - chmod +x ./gradlew
    - ./gradlew :checkstyleMain :checkstyleTest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/
  allow_failure: true
  artifacts:
    paths:
      [ "build/reports/checkstyle/main.xml",
        "build/reports/checkstyle/test.xml" ]

pmd:
  stage: static-validation
  needs: [build]
  script:
    - chmod +x ./gradlew
    - ./gradlew :pmdMain :pmdTest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/
  artifacts:
    paths:
      [ "build/reports/pmd/main.xml",
        "build/reports/pmd/test.xml" ]

junit-jacoco:
  stage: test
  needs: [checkstyle, pmd]
  script:
    - chmod +x ./gradlew
    - ./gradlew :test :jacocoTestReport
    - cat build/reports/jacoco/test/html/index.html | grep -Po "Total.*?([0-9]{1,3})%"
  coverage: /([0-9]{1,3})%/
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml

pitest:
  stage: test
  needs: [junit-jacoco]
  script:
    - chmod +x ./gradlew
    - ./gradlew :pitest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/
  artifacts:
    paths: [ "build/reports/pitest/index.html" ]
