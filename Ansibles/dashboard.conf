server {
        if ($host = ruisdael-kibana.citg.tudelft.nl) {
                rewrite ^(.*) https://$host$1 permanent;
        }

        server_name ruisdael-kibana.citg.tudelft.nl;
        listen 80;
        listen 8080;
        return 404;
}


server {
        server_name ruisdael-kibana.citg.tudelft.nl;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        client_max_body_size 0;
        proxy_connect_timeout  3600s;
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        send_timeout  3600s;

        location = /kibana {
                return 302 /kibana/;
        }

        location ^~ /kibana/ {
#               rewrite /kibana(.*) /$1 break;
                proxy_pass http://127.0.0.1:5601/;
                proxy_redirect / https://ruisdael-kibana.citg.tudelft.nl/kibana/;
#               sub_filter /login?next=%2F /kibana/login?next=%2F;
#               sub_filter_once on;
        }

        location / {
                proxy_pass http://127.0.0.1:8081/;
        }

        listen 443 ssl;

        include snippets/ruisdael.conf;
        include snippets/ssl-params.conf;
}